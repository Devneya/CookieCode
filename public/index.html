<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devneya</title>
    <style>
        body {
            background-color: #0D2538;
            font-family: Arial, sans-serif;
            color: #0D2538;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0077B6;
            padding: 20px;
            min-height: 10%;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0 20px;
            height: calc(100vh - 80px);
        }
        section {
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 20px 20px;
            text-align: left;
        }
        section.type-a {
            width: 50%;
            height: fit-content;
        }
        
        section.type-b {
            width: 80%;
        }
        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0D2538;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #00B4D8;
            color: #FFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0096C7;
        }
        input[type="response"] {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0D2538;
            margin-bottom: 20px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app"></div>
  <script src="/js/main.js"></script>
</body>
</html>
