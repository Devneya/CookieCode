<!DOCTYPE html>
<html>

<head>
  <title>Submit Form</title>
  <script type="module" defer src="./core.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <form id="submit-form">
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" name="api-key" placeholder="Your API Key" required>

      <label for="prompt">Prompt:</label>
      <textarea id="prompt" name="prompt" placeholder="Your prompt"  required></textarea>

      <button type="submit">Submit</button>
      <textarea name="response" id="response" cols="30" rows="10"></textarea>
    </form>

    <div class="show-form">
      Click me!
    </div>
  </div>
</body>

</html>
