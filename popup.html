<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookies</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <form id="submit-form">
        <label for="api-key">API Key:</label>
        <input type="text" id="api-key" name="api-key" placeholder="Your API Key" required>

        <label for="prompt">Prompt:</label>
        <textarea id="prompt" name="prompt" placeholder="Your prompt" required></textarea>

        <button type="submit">Submit</button>
        <textarea name="response" id="response" cols="30" rows="10"></textarea>
    </form>
    <script src="./popup.js" type="module"></script>
</body>

</html>
